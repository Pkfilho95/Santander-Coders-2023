<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>

<body>

    <main>
        <div class="container">
            
            <div class="screen">
                <span id="result">0</span>
            </div>

            <div class="buttons">
                <button class="btn" id="ac">AC</button>
                <button class="btn" id="sign">+/-</button>
                <button class="btn" name="value">.</button>
                <button class="btn btn-math" id="sum">+</button>

                <button class="btn" name="value">7</button>
                <button class="btn" name="value">8</button>
                <button class="btn" name="value">9</button>
                <button class="btn btn-math" id="sub">-</button>

                <button class="btn" name="value">4</button>
                <button class="btn" name="value">5</button>
                <button class="btn" name="value">6</button>
                <button class="btn btn-math" id="mul">ร</button>

                <button class="btn" name="value">1</button>
                <button class="btn" name="value">2</button>
                <button class="btn" name="value">3</button>
                <button class="btn btn-math" id="div">รท</button>

                <button class="btn" name="value">0</button>
                <button class="btn" name="value">00</button>
                <button class="btn btn-math btn-equal" id="equal">=</button>
            </div>

        </div>
    </main>

    <script src="./calculator.js"></script>
</body>

</html>
