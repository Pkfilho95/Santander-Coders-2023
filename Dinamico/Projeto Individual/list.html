<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <title>Management</title>
</head>

<body>
    <aside>
        <nav class="navbar-vertical sidebar-open">
            <div class="d-flex flex-column flex-shrink-0 p-3 list-unstyled fw-semibold">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item"><a class="nav-link nav-link-active" href=""><i
                                class="fa fa-bar-chart"></i>Dashboard</a></li>
                    <hr>
                    <li class="nav-item"><a class="nav-link nav-link-disabled">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="./form.html"><i class="fa fa-plus"></i>Register</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="./list.html"><i class="fa fa-list"></i>Management</a>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>

    <main class="margin-sidebar-open" id="main-content">
        <nav class="navbar fixed-top">
            <div class="container-fluid">
                <i class="fa fa-reorder fa-lg" id="navbar-toggle"></i>
            </div>
        </nav>

        <div class="modal text-dark fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex">
                            <div class="flex-shrink-0" style="width: 11rem;">
                                <img class="img-fluid" src="" alt="" id="modalImg">
                            </div>
                            <div class="flex-grow-1 fw-medium ms-3">
                                <p id="modalDirector"></p>
                                <p id="modalGenre"></p>
                                <p id="modalYear"></p>
                                <p id="modalDuration"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid pt-3">
            <div class="col-12 bg">
                <div class="block-header">
                    <h6 class="block-title fw-bold">Movies</h6>
                </div>
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Director</th>
                                <th>Genre</th>
                                <th>Year</th>
                                <th>Duration</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="d-flex justify-content-end me-2">
                Developed by Pkfilho95
            </div>
        </div>
    </footer>

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-3.7.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
