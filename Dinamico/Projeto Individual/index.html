<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container-fluid bg mt-5">
            <form class="py-5" method="post" id="loginForm">
                <div class="row">
                    <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4" id="alert">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
                        <input class="form-control" type="text" name="username" id="username" placeholder=" ">
                        <label class="form-label" for="username">Username</label>
                        <div class="invalid-feedback" id="usernameError"></div>   
                    </div>         
                </div>
                <div class="row mb-5">
                    <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
                        <input class="form-control" type="password" name="password" id="password" placeholder=" ">
                        <label class="form-label" for="password">Password</label>
                        <div class="invalid-feedback" id="passwordError"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4 d-flex justify-content-center">
                        <button class="btn primary w-100" type="submit">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row mt-5">
                <div class="d-flex justify-content-center">
                    Developed by Pkfilho95
                </div>
            </div>
        </div>
    </footer>

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-3.7.0.min.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
