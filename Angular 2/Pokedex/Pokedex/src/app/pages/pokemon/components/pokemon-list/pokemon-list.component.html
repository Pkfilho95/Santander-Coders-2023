<div class="row row-cols-2 row-cols-md-5 g-3">
    <div class="col" *ngFor="let pokemon of pokemonList">
        <app-pokemon-item [pokemon]="pokemon" (pokemonDetail)="onPokemonDetail($event)"></app-pokemon-item>
    </div>
    <app-pokemon-detail [pokemon]="pokemonDetail" (resetPokemon)="onResetPokemon($event)"></app-pokemon-detail>
</div>
