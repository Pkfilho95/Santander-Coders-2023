<div class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white rounded-3">
                    <div class="card-body p-5 text-center">

                        <form [formGroup]="loginForm" class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your username and password!</p>

                            <div class="mb-4">
                                <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username"/>
                            </div>

                            <div class="mb-4">
                                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password"/>
                            </div>

                            <button class="btn btn-outline-light btn-lg w-100" type="button" (click)="submitLogin()">Login</button>

                        </form>

                        <div>
                            <p class="mb-0">
                                Don't have an account?
                                <a class="text-white-50 fw-bold" type="button" (click)="onRegister()">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
